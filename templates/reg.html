<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/auth.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>Регистрация</title>
</head>

<body>
	<div class="auth-block">
		<h1 class="auth-header">Войдите</h1>
		<form action="/reg" method="post">
			<input class="input-name" type="text" name="user_name" placeholder="Логин">
			<input class="input-password" type="text" name="user_password" placeholder="Пароль">
			
			<input class="input-submit" type="submit" value="Зарегистрироваться">
		</form>
	</div>
</body>

</html>
